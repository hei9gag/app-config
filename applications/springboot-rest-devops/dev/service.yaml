apiVersion: v1
kind: Service
metadata:
  name: springboot-rest-devops  
spec:
  selector:
    app: springboot-rest-devops
  type: NodePort # Use ClusterIP if you are not testing locally
  sessionAffinity: None
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
  - name: springboot-rest-devops
    protocol: TCP
    port: 8080
    # targetPort: 8080 # Uncomment this the type is ClusterIP
    # If you set the `spec.type` field to `NodePort` and you want a specific port number,
    # you can specify a value in the `spec.ports[*].nodePort` field.
    nodePort: 30080 # Uncomment this if the type is NodePort